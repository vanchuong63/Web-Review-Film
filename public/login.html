<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - IMDb</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <div class="login-container w-full max-w-md mx-auto px-4 sm:px-6 md:px-8 py-8">
        <div class="login-box bg-secondary p-4 sm:p-6 md:p-8 rounded-lg shadow-lg">
            <div class="login-header text-center mb-6">
                <h1 class="logo text-primary text-3xl sm:text-4xl md:text-5xl">IMDb</h1>
                <h2 class="text-light text-xl sm:text-2xl mt-2">Đăng nhập</h2>
                <p class="text-gray-400 text-sm sm:text-base mt-1">Chào mừng bạn quay trở lại!</p>
            </div>
            <form class="login-form" id="login-form">
                <div class="form-group mb-4">
                    <i class="fas fa-user text-gray-400"></i>
                    <input type="text" id="username" name="username" placeholder="Tên đăng nhập" required class="w-full p-3 pl-10 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div class="form-group mb-4">
                    <i class="fas fa-lock text-gray-400"></i>
                    <input type="password" id="password" name="password" placeholder="Mật khẩu" required class="w-full p-3 pl-10 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div class="form-options flex justify-between items-center mb-4 text-sm">
                    <label class="remember-me flex items-center text-gray-300">
                        <input type="checkbox" class="mr-2">
                        <span>Ghi nhớ đăng nhập</span>
                    </label>
                    <a href="#" class="forgot-password text-primary hover:underline">Quên mật khẩu?</a>
                </div>
                <div id="error-message" class="error-message text-red-500 mb-4 hidden"></div>
                <button type="submit" class="login-button w-full bg-primary text-white p-3 rounded-lg flex items-center justify-center hover:bg-opacity-90 transition duration-300">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Đăng nhập
                </button>
                <div class="social-login mt-6 text-center">
                    <p class="text-gray-400 mb-3">Hoặc đăng nhập với</p>
                    <div class="social-buttons flex justify-center space-x-4">
                        <button type="button" class="social-button google w-10 h-10 rounded-full bg-red-600 text-white flex items-center justify-center hover:bg-opacity-90 transition duration-300">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="social-button facebook w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center hover:bg-opacity-90 transition duration-300">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button type="button" class="social-button twitter w-10 h-10 rounded-full bg-blue-400 text-white flex items-center justify-center hover:bg-opacity-90 transition duration-300">
                            <i class="fab fa-twitter"></i>
                        </button>
                    </div>
                </div>
                <p class="register-link text-center mt-4 text-gray-300">Chưa có tài khoản? <a href="register.html" class="text-primary hover:underline">Đăng ký ngay</a></p>
            </form>
            <a href="index.html" class="back-home mt-6 inline-flex items-center text-gray-400 hover:text-primary transition duration-300">
                <i class="fas fa-arrow-left mr-2"></i>
                Quay lại trang chủ
            </a>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
