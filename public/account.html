<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài khoản - IMDb</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1 class="logo">IMDb</h1>
                <h2>Thông tin tài khoản</h2>
                <p>Quản lý thông tin cá nhân của bạn</p>
            </div>
            <div class="account-info">
                <!-- Thêm input file ẩn cho upload ảnh -->
                <div class="profile-image">
                    <!-- icon placeholder nếu không có ảnh -->
                    <i class="fas fa-user-circle fa-5x" style="color: #888;"></i>
                    <input type="file" id="imageUpload" accept="image/*" style="display: none">
                    <button class="change-photo" onclick="imageUpload.click()">
                      <i class="fas fa-camera"></i>
                    </button>
                  </div>
                  
                
                <!-- Cập nhật form để có thể chỉnh sửa -->
                <form class="login-form" id="profileForm">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" value="Username">
                    </div>
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" value="user@example.com">
                    </div>
                    <div class="form-group">
                        <i class="fas fa-calendar"></i>
                        <input type="date" id="birthdate" name="birthdate">
                    </div>
                    <div class="account-stats">
                        <div class="stat-item">
                            <i class="fas fa-film"></i>
                            <span>15 Phim đã xem</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-star"></i>
                            <span>8 Đánh giá</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-heart"></i>
                            <span>12 Yêu thích</span>
                        </div>
                    </div>
                    <button type="submit" class="login-button save-button" style="display: none;">
                        <i class="fas fa-save"></i>
                        Lưu thay đổi
                    </button>
                    <button type="button" class="login-button edit-button">
                        <i class="fas fa-edit"></i>
                        Chỉnh sửa thông tin
                    </button>
                    <button type="button" class="login-button change-password">
                        <i class="fas fa-key"></i>
                        Đổi mật khẩu
                    </button>
                </form>
                <a href="index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i>
                    Quay lại trang chủ
                </a>
            </div>
        </div>
    </div>
    <!-- Thay thế script cũ bằng script mới -->
    <script src="js/account.js"></script>
</body>
</html>
