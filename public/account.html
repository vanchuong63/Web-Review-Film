<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài khoản - IMDb</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1 class="logo">IMDb</h1>
                <h2>Thông tin tài khoản</h2>
                <p>Quản lý thông tin cá nhân của bạn</p>
            </div>
            <div class="account-info">
                <div class="profile-image">
                    <img src="AnyConv.com__c23cd18f-17b5-4077-a839-8449d2015ee4.jpg" alt="Profile Picture">
                    <button class="change-photo"><i class="fas fa-camera"></i></button>
                </div>
                <form class="login-form">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" value="Username" readonly>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" value="user@example.com" readonly>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-clock"></i>
                        <input type="text" value="01/01/2024" readonly>
                    </div>
                    <div class="account-stats">
                        <div class="stat-item">
                            <i class="fas fa-film"></i>
                            <span>15 Phim đã xem</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-star"></i>
                            <span>8 Đánh giá</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-heart"></i>
                            <span>12 Yêu thích</span>
                        </div>
                    </div>
                    <button type="button" class="login-button edit-button">
                        <i class="fas fa-edit"></i>
                        Chỉnh sửa thông tin
                    </button>
                    <button type="button" class="login-button change-password">
                        <i class="fas fa-key"></i>
                        Đổi mật khẩu
                    </button>
                </form>
                <a href="index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i>
                    Quay lại trang chủ
                </a>
            </div>
        </div>
    </div>
</body>
</html>
