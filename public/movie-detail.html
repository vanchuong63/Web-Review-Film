<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Detail - IMDb</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <a href="index.html" class="logo-link">
                    <h1 class="logo">IMDb</h1>
                </a>
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item"><a href="index.html">Home</a></li>
                    <li class="menu-list-item"><a href="movie.html">Movies</a></li>
                    <li class="menu-list-item"><a href="series.html">Series</a></li>
                    <li class="menu-list-item"><a href="movie.html?sort=popularity.desc">Popular</a></li>
                    <li class="menu-list-item"><a href="movie.html?sort=vote_average.desc">Trends</a></li>
                    <li class="menu-list-item">
                        <div class="search-container">
                            <form id="search-form" class="search-form">
                                <input type="text" id="searchInput" class="search-input" placeholder="Tìm kiếm phim...">
                                <button type="submit" id="searchButton" class="search-button">
                                    <i class="fas fa-search"></i>
                                </button>
                            </form>
                            <div id="searchResults" class="search-results"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="movie-detail-container">
        <div class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading movie details...</p>
        </div>
    </div>

    <script src="js/movie-detail.js"></script>
</body>
</html>
